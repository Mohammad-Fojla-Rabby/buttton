<!DOCTYPE html>
<html>
<body>

<h1>The button disabled attribute</h1>
<input  type="text"  placeholder="write anything" id="delete">
<button id="button" type="button" disabled  >Click Me!</button>
<script>

document.getElementById('delete').addEventListener('keyup', function(event){
   console.log(event.target.value)
   if(event.target.value == 'delete'){
      document.getElementById('button').removeAttribute('disabled');
   }
})

</script>

</body>
</html>
